<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 20px;
            font-size: 14px;
        }
        /*hide the photo*/
        .turkey{
            opacity: 0;
        }
        /*will be used to show the pic when the button is clicked*/
        .fade-in{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="turkey" class="turkey" src="turkey.webp" alt="turkey plate"/>
    <!-- use the button to show and hide the pic whenever we click on the button-->
     <!-- ToggleTurkey is used to add a class fade-in that will show the pic after we hide it with turkey class -->
    <button onclick="ToggleTurkey()">Toggle Turkey Button</button>
    <script>
        const turkey = document.getElementById("turkey");
        function ToggleTurkey(){
            //will add fade-in class-list to turkey element
            turkey.classList.toggle("fade-in");
        }
    </script>
</body>
</html>
